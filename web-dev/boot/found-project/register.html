<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="css/main.css" rel="stylesheet">
 <title>Example</title>
</head>

<body class="d-flex text-center bg-secondary">
 <form class="form-login">
  <img src="/node_modules/bootstrap-icons/icons/wallet-fill.svg" alt="" height="72" width="72" class="mb-4" />

  <h1 class="h3 mb-3 font-weight-normal"> Please login here</h1>
  <label for="inputEmail" class="sr-only">Email Address </label>
  <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Username" required
   autofocus />

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control mb-2" placeholder="Password" required />

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="confirmation" name="confirmation" class="form-control mb-2" placeholder="Confirm Password"
   required />



  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>

 </form>

</body>

</html>
