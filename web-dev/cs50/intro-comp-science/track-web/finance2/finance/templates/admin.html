{% extends "layout.html" %}

{% block title %}
Admin
{% endblock %}

{% block main %}
<style>
 th {
  text-align: left;
 }

 html,
 body {
  margin: 0%;
 }

 .table {
  margin: 0%;
 }
</style>
<table class="table table-hover col-12">
 <thead class="thead-dark table-active col-12">
  <tr>
   <th>User ID</th>
   <th>Username</th>
   <th>Password Hash</th>
   <th>Cash</th>
  </tr>
 </thead>
 <tbody class="table col-12">
  {% for holding in holdings %}
  <tr>
   <td>{{holding.id}}</td>
   <td>{{holding.user}}</td>
   <td>{{holding.hash}}</td>
   <td>{{holding.cash | usd}}</td>
  </tr>
  {% endfor %}
 </tbody>
</table>
{% endblock%}
