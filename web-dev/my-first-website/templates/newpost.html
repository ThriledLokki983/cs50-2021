{% extends 'base.html' %}

{% block head %} 
<title>New Post</title>
{% endblock %}

{% block body %} 
<h1>New Post</h1>

<hr>
<h2>New Post:</h2>
<form  action="/home/post" method="POST">
 <label for="content">Title:</label>
 <input class="form-control mr-sm-2" type="text" name="title" id="title" placeholder="Title" aria-label="Search">
 <br>
 <label for="content">Author:</label>
 <input class="form-control mr-sm-2" type="text" name="author" id="author" placeholder="Enter Author" aria-label="Author">
 <br>
  <!--<input class="form-control mr-sm-2" type="text" name="content" id="content" placeholder="Content" aria-label="Search">-->

  <label for="content">Post:</label>
  <textarea class="form-control" name="content" id="content" rows="3" placeholder=" Enter Content"></textarea>
 <br>
 <input class="btn btn-secondary" type="submit" value="Post">
</form>
<hr>

{% endblock %}
