{% extends 'base.html' %}

{% block head %} 
<title>Signin</title>
{% endblock %}

{% block body %} 
<style>
 body{
  background: coral;
 }
.myblock{
 background: rgba(0, 0, 0, 0.5);
 margin-top: 25%;
 padding: 5%;
}

.h1{
 margin-top: 5%;
}

.mybtn{
 background: rgba(0, 0, 0, 0.5);
}

.container{
 margin-top: 20%;
 margin-left: 23%;
}
</style>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
         <div class="col-lg-6 col-md-6 col-sm-12"></div>
         <div class="h1">Login Form</div>
             <form action="/sigin" method='POST' class="form-group">
              <div class="form-group">
               <input type="text" name="email" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
               <input type="password" name="password" placeholder="Password" class="form-control">
              </div>
              <div class="form-group">
               <button class="btn btn-block btn-dark mybtn">Submit</button>
              </div>              
             </form>
         <div class="col-lg-3 col-md-3 col-sm-12"></div>
        </div>

    </div>
</div>

{% endblock %}
