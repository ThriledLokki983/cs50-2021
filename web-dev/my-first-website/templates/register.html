{% extends 'base.html' %}

{% block head %} 
<title>Register</title>
{% endblock %}

{% block body %} 


<div style="margin-top: 20%; margin-left: 30%; align-content: center;" class="container">
 <form action="" method="POST">
  <div class="form-group" style="width: 300px;">
    <input type="test" name="name" id="name" class="form-control" placeholder="name" required>
  </div>
  <div class="form-group" style="width: 300px;">
   <input type="test" name="username" id="username" class="form-control" placeholder="username" required>
 </div>
 <div class="form-group" style="width: 300px;">
  <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
</div>
<div class="form-group" style="width: 300px;">
 <input type="password" name="confirm" id="confirm" class="form-control" placeholder="confirm password" required>
</div>
<button style="width: 300px" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
<p style="margin-left: 10%;" class="mt-5 mb-3 text-muted">&copy; 2020</p>
 </form>

</div>


{% endblock %}
