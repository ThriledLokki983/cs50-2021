{% extends 'base.html' %}

{% block head %} 
<title>Register</title>
{% endblock %}

{% block body %} 


<div style="margin-top: 20%; margin-left: 30%; align-content: center;" class="container">
 <form action="/register" method="POST">  
  <div class="form-group" style="width: 300px;">
    <input style="display: inline;" type="text" name="name" id="name1" class="form-control" placeholder="First Name" required>
    <br>
    <input style="display: inline;" type="text" name="name" id="name2" class="form-control" placeholder="Other Names" required>
    <br>
    <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
  </div>

  <div class="input-group flex-nowrap" style="width: 300px;">
    <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zm4.854-7.85a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
        </svg></span>
    </div>
      <input type="text" class="form-control" placeholder="Username" id="username" name="username" aria-label="Username" aria-describedby="addon-wrapping" required>
  </div><br>

  <div class="input-group flex-nowrap" style="width: 300px;">
    <div class="input-group-prepend">
        <span class="input-group-text" id="addon-wrapping"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
        </svg></span>
    </div>
      <input type="email" class="form-control" placeholder="Email" id="email" name="email" aria-label="Email" aria-describedby="addon-wrapping" required>
  </div><br>

 <div class="form-group" style="width: 300px;">
  <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
</div>
<div class="form-group" style="width: 300px;">
 <input type="password" name="confirm" id="confirm" class="form-control" placeholder="confirm password" required>
</div>
<button style="width: 300px" class="btn btn-lg btn-primary btn-block" type="submit">Register</button><br>
<p style="font-size: small;">Already registered? <a href="/login">Login Here</a></p>
<p style="margin-left: 10%;" class="mt-5 mb-3 text-muted">&copy; 2020</p>
 </form>

</div>


{% endblock %}
